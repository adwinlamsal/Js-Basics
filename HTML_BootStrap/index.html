<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>User sign up</title>

    <link rel="stylesheet" href="index.css" />

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      rel="stylesheet"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

      crossorigin="anonymous"

    />

  </head>

  <body>

    <div

      class="container custom-container text-center bg-danger mt-5 mb-5p-100px"

    >

      <h2>Admission Form</h2>

 

      <form>

        <div class="row">

          <div class="col">

            <label for="name" class="form-label">Name</label>

            <input type="text" class="form-control" id="fName" />

          </div>

          <div class="col">

            <label for="address" class="form-label">Address</label>

            <input type="text" class="form-control" id="address" />

          </div>

        </div>

        <div class="row">

          <div class="col">

            <label for="number" class="form-label">Mobile Number</label>

            <input type="number" class="form-control" id="number" />

          </div>

          <div class="col">

            <label for="email" class="form-label">Email</label>

            <input type="email" class="form-control" id="email" />

          </div>

        </div>

        <div class="row p-50px  mt-5 ">

          Gender

          <div class="col">

            <div class="form-check mt-5">

              <input

                class="form-check-input"

                type="radio"

                name="flexRadioDefault"

                id="flexRadioDefault1"

              />

              <label class="form-check-label" for="flexRadioDefault1">

                Male

              </label>

            </div>

            <div class="form-check mt-5">

              <input

                class="form-check-input"

                type="radio"

                name="flexRadioDefault"

                id="flexRadioDefault2"

                checked

              />

              <label class="form-check-label" for="flexRadioDefault2">

                Female

              </label>

            </div>

          </div>

          <div class="col mt-5">

            <select

              class="form-select form-select-lg mb-3"

              aria-label="Large select example"

            >

              <option selected>Choose Course</option>

              <option value="1">MERN</option>

              <option value="2">Flutter</option>

              <option value="3">Python</option>

            </select>

          </div>

        </div>

        <div class="row">

          <button class="btn btn-primary  mt-5" type="submit " >Submit form</button>

        </div>

      </form>

    </div>



<div class="col">

  <div id="result">

    The current time is : ${"result"}

  </div>





</div>




    <script src="index.js"></script>

  </body>

</html>
